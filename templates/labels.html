{% include 'header.html' %}

<body>
{% include 'navbar.html' %}

<div class="data-grid">
    {% for label in data %}
    <div class="grid-cell">
        <a href="/label/{{ label.id }}" class="link">
        <img src="{{ label.image }}" style="height:82%;width:100%;" alt="Label icon">
        <p>{{ label.name }} ({{ label.country }})</p>
        </a>
    </div>
    {% endfor %}
</div>
</body>
