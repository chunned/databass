{% extends '_base.html' %}
{% block content %}

    <div class="new-release">
        <form action="/search" method="POST">
            <label for="release">release</label>
            <input type="text" id="release" name="release" class="box">

            <label for="artist">artist</label>
            <input type="text" id="artist" name="artist" class="box">

            <label for="label">label</label>
            <input type="text" id="label" name="label" class="box">

            {% for action in actions %}
            <button class="box search-btn" type="button" data-action="{{ action }}" id="search">{{ action }}</button>
            {% endfor %}
        </form>
    </div>

    <div id="search-results"></div>

{% endblock %}
