{% include 'header.html' %}

<body>
    {% include 'navbar.html' %}
    <div class="new-release">
        <form action="/search" method="POST">
            <label for="release">release</label>
            <input type="text" id="release" name="release">

            <label for="artist">artist</label>
            <input type="text" id="artist" name="artist">

            <label for="rating">rating</label>
            <input type="text" id="rating" name="rating">

            <label for="year">year*</label>
            <input type="text" id="year" name="year">

            <label for="genre">genre*</label>
            <input type="text" id="genre" name="genre">
            {% for action in actions %}
            <button class="search-btn" type="button" data-action="{{ action }}">{{ action }}</button>
            {% endfor %}
            <p>*optional</p>
        </form>
    </div>

    <div id="search-results"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.search-btn').click(function() {
                var release = $('#release').val();
                var artist = $('#artist').val();
                var year = $('#year').val();
                var genre = $('#genre').val();
                var rating = $('#rating').val();
                $.ajax({
                    url: '/search',
                    type: 'POST',
                    data: { release: release, artist: artist, year: year, rating: rating, genre: genre },
                    success: function(response) {
                        // Update the search results section with the new HTML content returned from the server
                        $('#search-results').html(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
