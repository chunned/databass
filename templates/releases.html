{% include 'header.html' %}

<body>
{% include 'navbar.html' %}

<div class="data-grid">
    {% for release in data %}
    <div class="grid-cell">
        <a href="/release/{{ release.id }}" class="link">
        <img src="{{ release.art }}" style="height:82%; width:100%;" alt="Release cover art">
        <p>{{ release.title }} ({{ release.rating }}%)</p>
        </a>
    </div>
    {% endfor %}
</div>
</body>
