<div id="entity_search_results">
    {% for label in data[0:15] %}
        <div class="search_result">
            <a href="{{ label.id }}">
                <img src="{{ label.image }}" alt="Album art" class="search_image">
                <p>{{ label.name }}</p>
            </a>
        </div>

    {% endfor %}
</div>
